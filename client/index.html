<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Umami Analytics (injected at runtime to avoid Vite bundling issues) -->
    <script type="module">
      const endpoint = "%VITE_ANALYTICS_ENDPOINT%";
      const websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
      if (endpoint && websiteId && endpoint !== "%VITE_ANALYTICS_ENDPOINT%") {
        const s = document.createElement('script');
        s.async = true;
        s.defer = true;
        s.dataset.websiteId = websiteId;
        s.src = endpoint.replace(/\/$/, '') + '/umami.js';
        document.head.appendChild(s);
      }
    </script>
  </body>

</html>
